<app-header></app-header>
<div class = "container">
  <div class="cards-grid">
  <mat-card *ngFor="let club of clubs">
    <mat-card-header>
      <mat-card-title>{{club.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{club.description}}</p>
      <p><strong>Members: </strong>{{ club.memberCount }}</p>
    </mat-card-content>
  </mat-card>
</div>
</div>
<router-outlet />
